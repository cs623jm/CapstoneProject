<ion-header>
  <ion-toolbar>
    <ion-title>UpdateProfile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>

		<ion-item>
		  <ion-label position="floating">First Name</ion-label>
		  <ion-input type="text" [(ngModel)]="firstName"></ion-input>
		</ion-item>
	  
		<ion-item>
		  <ion-label position="floating">Last Name</ion-label>
		  <ion-input type="text" [(ngModel)]="lastName"></ion-input>
    </ion-item>
    
    <ion-item>
		  <ion-label position="floating">Skills</ion-label>
		  <ion-input type="text" [(ngModel)]="skills"></ion-input>
    </ion-item>
    
    <ion-item>
		  <ion-label position="floating">Skill Level</ion-label>
		  <ion-input type="text" [(ngModel)]="skillLevel"></ion-input>
		</ion-item>
	  
	  </ion-list>

	  <ion-button fill="solid" expand="block" color="dark" (click)="updateProfile()">Update</ion-button>
	  <ion-button fill="solid" expand="block" color="dark" (click)="cancel()">Cancel</ion-button>
</ion-content>
